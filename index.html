<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="paralax__slider swiper">
        <div class="paralax__wrapper swiper-wrapper">
            <div class="paralax__slide swiper-slide">
                <div class="paralax__slide-layer" data-swiper-parallax="35%" style="background-image: url(img/screen-1/layer-back.jpg);"></div>
                <div class="paralax__slide-layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/layer-middle.png);"></div>
                <canvas class="paralax__slide-layer particles" data-swiper-parallax="20%" data-color="#b99970"></canvas>
                <div class="paralax__slide-layer" data-swiper-parallax="15%" style="background-image: url(img/screen-1/layer-front.png);"></div>
            </div>
            <div class="paralax__slide swiper-slide">
                <div class="paralax__slide-layer" data-swiper-parallax="40%" style="background-image: url(img/screen-2/layer-back.jpg);"></div>
                <div class="paralax__slide-layer" data-swiper-parallax="35%" style="background-image: url(img/screen-2/layer-gera.png);"></div>
                <div class="paralax__slide-layer" data-swiper-parallax="30%" style="background-image: url(img/screen-2/layer-yen.png);"></div>
                <canvas class="paralax__slide-layer particles" data-swiper-parallax="20%" data-color="#525a6d"></canvas>
                <div class="paralax__slide-layer" data-swiper-parallax="15%" style="background-image: url(img/screen-2/layer-front.png);"></div>
            </div>
            <div class="paralax__slide swiper-slide">
                <div class="paralax__slide-layer" data-swiper-parallax="50%" style="background-image: url(img/screen-3/layer-back.jpg);"></div>
                <div class="paralax__slide-layer" data-swiper-parallax="35%" style="background-image: url(img/screen-3/layer-middle.png);"></div>
                <div class="paralax__slide-layer" data-swiper-parallax="30%" style="background-image: url(img/screen-3/layer-ciri.png);"></div>
                <canvas class="paralax__slide-layer particles" data-swiper-parallax="20%" data-color="#938087"></canvas>
                <div class="paralax__slide-layer" data-swiper-parallax="15%" style="background-image: url(img/screen-3/layer-front.png);"></div>
            </div>
        </div>
    </div>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="libs/particles/particles.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
